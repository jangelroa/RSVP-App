<script type="x-handlebars-template" id="event-list-template">

{{#each allEvents}}

<div data-role="page" id="event-list">
  <div data-role="header" data-theme="b">
    <a data-role="button" data-icon="back" data-rel="back" data-theme="a">Back</a>
    <h1>Event List</h1>
  </div>
  <div data-role="content">
    <ul id="event-list-items" data-role="listview" data-filter="true">
      <li>
        <a href="#edit/{{attributes.id}}" data-icon="carat-r">
          <img src="{{attributes.event_picture_url}}">
          <h3> {{attributes.title}} </h3>
          <p>{{attributes.public_description</p>
        </a>
      </li>
    </ul>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b">
    <div data-role="navbar" >
      <ul>
        <li><a href="#event-list" data-icon="bullets">Event List</a></li>
        <li><a href="#find-events" data-icon="search">Find Events</a></li>
        <li><a href="#create-event" data-icon="plus">Create Event</a></li>
        <li><a href="#user-profile" data-icon="user">Profile</a></li>
      </ul>
    </div>
  </div>
</div>
{{/each}}
</script>
<!-- close Event List Page-->

<!-- Edit Event View -->
<script type="x-handlebars-template" id="edit-event-template">

<div data-role="page" id="edit-event">
  <div data-role="header" data-theme="b">
    <a data-role="button" data-icon="back" data-rel="back" data-theme="a">Back</a>
    <h2>View / Edit Event </h2>
  </div>
  <div data-role="content">
    <div class="bold">
      Event Name
    </div>
    <div class="margin-top-20">
      <input type="text" placeholder="Event Name" id="edit-title" value="{{eventInfo.attributes.title}}" />
    </div>
    <div class="margin-top-20 bold">
       Description (public view)
    </div>
    <div class="margin-top-20">
      <textarea type="text" placeholder="Short Description (public view)" id="edit-public_description" value= "{{eventInfo.attributes.public_description}}"></textarea>
    </div>
    <div class="margin-top-20 bold">
      Description (private view)
    </div>
    <div class="margin-top-20">
      <textarea type="text" placeholder="Detailed Description (private view)" id="edit-private_description" value="{{eventInfo.attributes.private_description}}"></textarea>
    </div>
    <div class="margin-top-20 bold">
      Date of Event
    </div>
    <div class="margin-top-20">
      <input type="text" placeholder="mm/dd/yyyy" id="edit-date" value="{{eventInfo.attributes.date}}" />
    </div>
    <div class="margin-top-20 bold">
      Time
    </div>
    <div class="margin-top-20">
      <input type="text"  placeholder="00:00" id="edit-time" value="{{eventInfo.attributes.time}}"/>
    </div>
    <div class="margin-top-20 bold">
      Max # of guests (optional)
    </div>
    <div class="margin-top-20">
      <input type="text"  placeholder="1000" id="edit-max_attendances" value="{{eventInfo.attributes.max_attendances}}"/>
    </div>
    <div class="margin-top-20 bold">
      Picture (optional)
    </div>
    <div class="margin-top-20">
      <input type="text" placeholder="Picture" id="edit-event_picture_url" value="{{eventInfo.attributes.event_picture_url}}"/>
    </div>
  
    <div role="main" class="ui-content">
    <form>
      <fieldset data-role="controlgroup">
        <legend>Is your event...</legend>
        <input type="radio" name="private" id="edit-publico" value="{{eventInfo.attributes.publico}}">
        <label for="radio-choice-1"> Private </label>

        <input type="radio" name="public" id="edit-publico" value="{{eventInfo.attributes.publico}}">
        <label for="radio-choice-2">Public</label>

      </fieldset>
    </form>
    </div>
    <div class="margin-top-20">

    <a href="#user-profile
       " data-role="button" data-theme="b" data-icon = "edit" data-iconpos = "right" data-theme = "b">Save Updated Event Details</a>
      <p> Guests will see your this updated event in their RSVP App</p>
    
      <a href="#invite-guests" data-role="button" data-theme="b" data-icon = "carat-r" data-iconpos = "right" data-theme = "b">Invite Guests to this event</a>

      <a href="#rsvpd-guests" data-role="button" data-theme="b" data-icon = "user" data-iconpos = "right" data-theme = "b">Who RSVPd for this event?</a>

      <a href="#wants-invite" data-role="button" data-theme="b" data-icon = "alert" data-iconpos = "right" data-theme = "b">Who wants to be invited?</a>
    </div>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar" >
      <ul>
        <li><a href="#event-list" data-icon="bullets">Event List</a></li>
        <li><a href="#find-events" data-icon="search">Find Events</a></li>
        <li><a href="#create-event" data-icon="plus">Create Event</a></li>
        <li><a href="#user-profile" data-icon="user">Profile</a></li>
      </ul>
    </div>
  </div>

</div>
</script>
<!-- close Edit Event View -->
